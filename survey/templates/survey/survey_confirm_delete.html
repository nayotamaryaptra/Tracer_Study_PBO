{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card border-0 shadow-lg rounded-4 text-center p-4">
            <div class="card-body">
                <div class="mb-3 text-danger">
                    <i class="bi bi-trash-fill" style="font-size: 4rem;"></i>
                </div>
                
                <h3 class="fw-bold text-dark mb-2">Hapus Riwayat Kerja?</h3>
                <p class="text-muted mb-4">
                    Anda akan menghapus data pekerjaan di: <br>
                    <strong class="text-dark fs-5">{{ object.perusahaan }}</strong>
                    <br><span class="text-danger small">Tindakan ini tidak dapat dibatalkan.</span>
                </p>
                
                <form method="post" class="d-flex justify-content-center gap-2">
                    {% csrf_token %}
                    <a href="{% url 'survey:list' %}" class="btn btn-light px-4 rounded-pill fw-medium">
                        Batalkan
                    </a>
                    <button type="submit" class="btn btn-danger px-4 rounded-pill shadow-sm">
                        Ya, Hapus Data
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
